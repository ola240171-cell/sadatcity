<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SADAT ESTATES | Luxury CRM</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=Tajawal:wght@300;400;500;700;800&display=swap"
        rel="stylesheet">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Styles -->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body class="theme-dark">
    <div class="app-container">
        <!-- Dynamic Background -->
        <div class="bg-animation">
            <div class="orb orb-1"></div>
            <div class="orb orb-2"></div>
            <div class="orb orb-3"></div>
        </div>

        <!-- Sidebar -->
        <div class="sidebar-overlay" onclick="window.app.toggleSidebar()"></div>
        <aside class="sidebar glass-panel">
            <div class="brand">
                <i class="fa-solid fa-building-columns brand-icon"></i>
                <div class="brand-text">
                    <h1>SADAT</h1>
                    <span>ESTATES</span>
                </div>
                <!-- Close Button -->
                <button class="menu-toggle" onclick="window.app.toggleSidebar()"
                    style="position: absolute; left: 1rem; top: 1.5rem; background: transparent;">
                    <i class="fa-solid fa-times"></i>
                </button>
            </div>

            <nav class="main-nav">
                <ul>
                    <li class="nav-item active" data-view="dashboard">
                        <i class="fa-solid fa-chart-pie"></i>
                        <span>لوحة التحكم</span>
                    </li>
                    <li class="nav-item" data-view="properties">
                        <i class="fa-solid fa-city"></i>
                        <span>العقارات</span>
                    </li>
                    <li class="nav-item" data-view="clients">
                        <i class="fa-solid fa-users"></i>
                        <span>العملاء</span>
                    </li>
                    <li class="nav-item" data-view="ai-tools">
                        <i class="fa-solid fa-wand-magic-sparkles"></i>
                        <span>أدوات AI</span>
                    </li>
                </ul>
            </nav>

            <div class="user-profile">
                <div class="avatar">AD</div>
                <div class="info">
                    <span class="name">Admin User</span>
                    <span class="role">مدير المكتب</span>
                </div>
                <button onclick="window.app.logout()"
                    style="margin-right:auto; color:var(--text-muted); padding:5px; transition:0.3s;"
                    onmouseover="this.style.color='var(--danger)'" onmouseout="this.style.color='var(--text-muted)'"
                    title="تسجيل الخروج">
                    <i class="fa-solid fa-right-from-bracket fa-lg"></i>
                </button>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="top-bar glass-panel">
                <div style="display:flex; align-items:center;">
                    <button class="menu-toggle" onclick="window.app.toggleSidebar()">
                        <i class="fa-solid fa-bars"></i>
                    </button>
                    <div class="page-title">
                        <h2 id="page-header">لوحة التحكم</h2>
                        <span class="date" id="current-date">...</span>
                    </div>
                </div>
                <div class="actions">
                    <button class="btn btn-icon" id="music-btn" onclick="window.app.toggleMusic()">
                        <i class="fa-solid fa-music"></i>
                    </button>
                    <button class="btn btn-icon"><i class="fa-solid fa-bell"></i></button>
                    <button class="btn btn-primary" onclick="window.app.toggleTheme()">
                        <i class="fa-solid fa-moon"></i>
                    </button>
                </div>
            </header>

            <div id="app-view" class="view-container">
                <!-- Content injected via JS -->
            </div>
        </main>
    </div>

    <!-- Background Music -->
    <audio id="bg-music" loop>
        <source
            src="https://cdn.pixabay.com/download/audio/2022/05/27/audio_1808fbf07a.mp3?filename=lofi-study-112191.mp3"
            type="audio/mpeg">
    </audio>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="./assets/js/supabase-client.js"></script>
    <script src="./assets/js/store.js"></script>
    <script src="./assets/js/app.js"></script>
</body>

</html>
