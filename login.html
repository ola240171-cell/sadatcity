<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول | SADAT ESTATES</title>

    <!-- Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=Tajawal:wght@300;400;500;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">

    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: radial-gradient(circle at top right, #1a1a1d, #000);
        }

        .login-card {
            width: 100%;
            max-width: 400px;
            padding: 2.5rem;
            text-align: center;
        }

        .logo {
            font-size: 2rem;
            font-weight: 800;
            color: var(--primary-color);
            margin-bottom: 0.5rem;
        }

        .subtitle {
            color: var(--text-muted);
            margin-bottom: 2rem;
        }

        input {
            width: 100%;
            padding: 1rem;
            margin-bottom: 1rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            border-radius: 8px;
            color: white;
            font-family: inherit;
        }

        input:focus {
            border-color: var(--primary-color);
        }

        .error-msg {
            color: var(--danger);
            font-size: 0.9rem;
            margin-top: 1rem;
            display: none;
        }
    </style>
</head>

<body class="theme-dark">

    <div class="card login-card animate-fade-in">
        <div class="logo">SADAT ESTATES</div>
        <p class="subtitle">نظام إدارة العقارات المتطور</p>

        <form id="login-form">
            <input type="email" id="email" placeholder="البريد الإلكتروني" required>
            <input type="password" id="password" placeholder="كلمة المرور" required>
            <button type="submit" id="login-btn" class="btn btn-primary"
                style="width: 100%; padding: 1rem; justify-content: center;">
                تسجيل الدخول
            </button>
        </form>

        <p class="error-msg" id="error-msg"></p>

        <div style="margin-top: 1.5rem; border-top: 1px solid var(--glass-border); padding-top: 1rem;">
            <p style="color: var(--text-muted); font-size: 0.8rem;">ليس لديك حساب؟ اطلب من المدير إضافتك.</p>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="./assets/js/supabase-client.js"></script>

    <script>
        const form = document.getElementById('login-form');
        const errorMsg = document.getElementById('error-msg');
        const loginBtn = document.getElementById('login-btn');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            errorMsg.style.display = 'none';
            loginBtn.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i> جاري التحقق...';
            loginBtn.disabled = true;

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            const { data, error } = await window.supabaseClient.auth.signInWithPassword({
                email,
                password
            });

            if (error) {
                errorMsg.textContent = 'البريد الإلكتروني أو كلمة المرور غير صحيحة';
                errorMsg.style.display = 'block';
                loginBtn.innerHTML = 'تسجيل الدخول';
                loginBtn.disabled = false;
            } else {
                window.location.href = 'index.html';
            }
        });
    </script>
</body>

</html>
